<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
  crossorigin="anonymous"
/>
<body>
  <div class="header">
    <!-- <img class="start_photo" src="assets/images/menu_start_photo.jpg" alt="" /> -->
    <div class="logo_container">
      <a routerLink="/"
        ><img class="logo" src="assets/images/white_logo.png" alt=""
      /></a>
    </div>
    <div class="navbar_photo">
      <img src="assets/images/navbar_photo5.png" alt="" />
    </div>
    <div class="navbar_buttons">
      <div class="menu">
        <a class="menu_a" routerLink="/menu">
          <span class="menu_a_span">Menu</span></a
        >
      </div>

      <div class="our_story">
        <a class="our_story_a" routerLink="/our-story">
          <span class="our_story_a_span">Our story</span></a
        >
      </div>

      <div class="reviews">
        <a class="reviews_a" routerLink="/reviews">
          <span class="reviews_a_span">Reviews</span>
        </a>
      </div>

      <div class="contact">
        <a class="contact_a" routerLink="/contact">
          <span class="contact_a_span">Contact</span>
        </a>
      </div>

      <div class="log_in">
        <a class="log_in_a" routerLink="/log-in">
          <span class="log_in_a_span">Log In</span>
        </a>
      </div>

      <div class="sign_in">
        <a class="sign_in_a" routerLink="/sign-in">
          <span class="sign_in_a_span">Sign In</span>
        </a>
      </div>

      <div class="cart">
        <a class="cart_a" routerLink="/cart">
          <span class="cart_a_span">Cart</span>
        </a>
      </div>
    </div>
    <div class="title">Menu</div>

      <button class="add-product-button" routerLink="/add-product">
        <img
          class="add-product-photo"
          src="/assets/images/add-a-product-photo.png"
          alt=""
        />
      </button>
    </div>

  <div class="menu-big-photo">
    <img class="menu-big-photo-img" src="/assets/images/menu-big-photo.jpg" alt="" />
  </div>

  <div class="menu-main-content">
    <div class="menu-left-side">
      <button class="filter-button" (click)="toggleFilter()">
        <img
          class="filter-button-photo"
          src="assets/images/filter.png"
          alt=""
        />
      </button>
      <div #filter class="filter-container" id="filter" *ngIf="filter"></div>
    </div>
    <div class="menu-center">
      <div class="products-container">
        <app-product-card></app-product-card>
      </div>
    </div>
    <div class="menu-right-side">
      <button class="cart-button" (click)="toggleCart()">
        <img
          class="cart-button-photo"
          src="assets/images/menu-cart-button.png"
          alt=""
        />
      </button>
      <div #cart class="cart-container" id="cart" *ngIf="cart"></div>
    </div>
  </div>
</body>
